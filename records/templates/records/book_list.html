{% extends 'records/base.html' %}

{% load static %}

{% block javascript %}
  <script src="{% static 'records/js/books.js' %}"></script>
{% endblock %}

{% block content %}
  <h1 class="page-header">Books</h1>

  <!-- BUTTON TO TRIGGER THE ACTION -->
  <p>
    <button type="button" class="btn btn-primary js-create-book" data-url="{% url 'records:create' %}">
      <span class="glyphicon glyphicon-plus"></span>
      New book
    </button>
  </p>

  <table class="table" id="book-table">
    <thead>
      <tr>
        <th>S/N</th>
        <th>Title</th>
        <th>Author</th>
        <th>Pages</th>
        <th>Book Status</th>
        <th>Review</th>
      </tr>
    </thead>
    <tbody>
      {% include 'records/partial_book_list.html' %}
    </tbody>
  </table>
   <!-- THE MODAL WE WILL BE USING -->
  <div class="modal fade" id="modal-book">
    <div class="modal-dialog">
      <div class="modal-content">
      </div>
    </div>
{% endblock %}
