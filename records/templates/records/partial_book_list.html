
  {% for book in books %}
    <tr>
      <td>{{ book.id }}</td>
      <td>{{ book.title }}</td>
      <td>{{ book.author }}</td>
      <td>{{ book.pages}}</td>
      <td>{{ book.get_book_status_display }}</td>
      <td>{{ book.review }}</td>
      <td>
        <button type="button" class="btn btn-warning js-book-update" data-url="{% url 'records:book_update' book.id %}">
          <span class="glyphicon glyphicon-pencil"> Edit</span>
        </button>
        <button type="button" class="btn btn-danger js-book-delete" data-url="{% url 'records:book_delete' book.id %}">
          <span class="glyphicon glyphicon-trash"> Delete</span>
        </button>
      </td>
    </tr>
  {% empty %}
    <tr>
      <td colspan="7" class="text-center bg-warning">No book</td>
    </tr>
  {% endfor %}
